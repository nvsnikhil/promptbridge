<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h2>PromptBridge</h2>
        <a href="dashboard.html" class="logout-button" style="background-color: #95a5a6;">Back</a>
    </header>

    <main>
        <div class="container">
            <div id="prompt-details-container">
                </div>
            <hr>
            <h3>Add a New Version</h3>
            <form id="addVersionForm">
                <textarea id="newVersionContent" placeholder="Enter the new version of your prompt..." required></textarea>
                <button type="submit">Save New Version</button>
            </form>
        </div>
    </main>
    <script src="prompt-details.js"></script>
</body>
</html>
